<!DOCTYPE html>
<html>
<head>
    <title>Joke Generator</title>
</head>
<body>
    <h1>Joke Generator</h1>
    
    <button onclick="generateJoke()">Get Joke</button>
    
    <div id="jokes-container">
        <h2>Saved Jokes:</h2>
        <ul id="saved-jokes-list"></ul>
    </div>
    
    <script>
        async function fetchJoke() {
            const response = await fetch('https://icanhazdadjoke.com/', {
                headers: {
                    'Accept': 'application/json'
                }
            });
            const data = await response.json();
            return data.joke;
        }
        
        function displayJoke(jokeText) {
            const savedJokesList = document.getElementById("saved-jokes-list");
            const jokeItem = document.createElement("li");
            jokeItem.textContent = jokeText;
            
            const saveButton = document.createElement("button");
            saveButton.textContent = "Save Joke";
            saveButton.addEventListener("click", function () {
                saveJoke(jokeText);
            });

            jokeItem.appendChild(saveButton);
            savedJokesList.appendChild(jokeItem);
        }

        async function generateJoke() {
            try {
                const joke = await fetchJoke();
                displayJoke(joke);
            } catch (error) {
                console.error('Error fetching joke:', error);
            }
        }

        function saveJoke(jokeText) {
            // You can add additional logic for saving jokes here if needed.
        }
    </script>
</body>
</html>
